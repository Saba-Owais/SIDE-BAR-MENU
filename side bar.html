<!DOCTYPE html>
<html>
<head>
    <style>
        body {
            margin: 0;
            font-family: comic sans-serif;
            background-image: url(IMAGES/images-0101010101.jpg);
            background-size: cover;
            background-position: center;
        }

        .sidebar {
            height: 100%;
            width: 250px; 
            position: fixed;
            top: 0;
            left: 0;
            background-color: rgba(128, 0, 128, 0.288);
            overflow-x: hidden;
            transition: width 0.5s;
        }

        .sidebar:hover {
            width: 300px; 
        }

        .sidebar .user-info {
            text-align: center;
            padding: 10px;
            margin-top: 20px;
        }

        .user-info button {
            border-radius: 5px;
            border: 1px solid darkred;
            background: none;
            color: black;
            display: block;
            margin: 10px auto;
            padding: 5px;
            font-size: 12px;
            width: 120px;
            transition: all 0.2s;
        }

        .user-info button:hover {
            transform: scale(1.1);
            background-color: darkgrey;
            color: darkred;
        }

        .user-info span {
            display: block;
            margin-top: 2px;
            font-size: 10px;
        }

        .user-info img {
            width: 30px;
            border-radius: 50%;
            margin-bottom: 5px;
        }

        .menu {
            padding: 10px;
            text-align: left;
        }

        .menu a {
            color: black;
            text-decoration: none;
            display: flex;
            align-items: center;
            margin-bottom: 1px;
            padding: 10px;
            border-radius: 10px;
            box-shadow: #555;
        }

        .menu a:hover {
            background-color: palevioletred;
        }

        .menu a img {
            width: 13px;
            margin-right: 10px;
            vertical-align: middle;
        }

        
        .title-container {
            text-align: center;
            margin-top: 20px;
        }

        .blink-text {
            font-size: 50px;
            animation: blinker 2s linear infinite;
            color: black; 
            font-weight: bold; 
            position: absolute;
            left: 50%;
            transform: translateX(-50%);
        }

        .emoji {
            font-size: 24px;
            margin-left: 5px;
        }

        @keyframes blinker {
            50% {
                opacity: 0;
            }
        }

        /* Search bar styles */
        .search-bar {
            padding: 10px;
            text-align: center;
            background-color: pink; 
            border-radius: 5px;
            margin-top: 20px;
        }

        .search-bar input[type="text"] {
            width: 80%;
            padding: 8px;
            border: 1px solid #ccc;
            border-radius: 5px;
            margin-right: 5px;
        }

        .search-bar button {
            padding: 8px 20px;
            background-color: palevioletred;
            color: black;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }

        .search-bar button:hover {
            background-color: yellowgreen;
        }
    </style>
</head>
<body>

<div class="sidebar">
    <div class="user-info">
        <button>
            <img src="IMAGES/image 3939.jpeg" alt="User Image">
            <span style="font-size: 10px;">Saba Awais</span>
            <span style="font-size: 8px;">sabaawais22@gmail.com</span>
        </button>
    </div>
    <div class="menu">
        <a href="#"><img src="IMAGES/image-4242.png" alt="Dashboard">Dashboard</a>
        <a href="#"><img src="IMAGES/images-030303.jpeg" alt="Report">Report</a>
        <a href="#"><img src="IMAGES/images-03030303.jpeg" alt="Rewards">Rewards</a>
        <a href="#"><img src="IMAGES/image-4242222.png" alt="Messages">Messages</a>
        <a href="#"><img src="IMAGES/images-0303030303.png" alt="Video Call">Video Call</a>
        <a href="#"><img src="IMAGES/images-030303030303.png" alt="Projects">Our Projects</a>
        <a href="#"><img src="IMAGES/image-4242222222.jpeg" alt="Core Members">Core Members</a>
        <a href="#"><img src="IMAGES/image-42422222222.png" alt="Settings">Settings</a>
        <a href="#"><img src="IMAGES/image-424222222222.png" alt="Logout">Logout</a>
    </div>
    <div class="search-bar">
        <input type="text" placeholder="Search...">
        <button type="submit">Search</button>
    </div>
</div>

<!-- Animated Title -->
<div class="title-container">
    <div class="blink-text">SIDE BAR MENU <span class="emoji">&#x1F60A;</span><span class="emoji">&#x1F44D;</span></div>
</div>

</body>
</html>
